<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="quick_tokenizer.js"></script>
        <script type="text/javascript" src="quick_compiler.js"></script>
        <script type="text/javascript" src="quick_dom.js"></script>
        <script type="text/javascript" src="quick_helper.js"></script>
        <script type="text/javascript" src="quick.js"></script>

        <script type="text/javascript">

        function init() {
            Quick.useQueryFlags();
            Quick.compileScriptTags();
        }

        </script>

        <script type="text/jml">

        MainWindow @ Item {
            background-image: "url('background.png')";
            top: 0;
            left: 0;
            width: window.innerWidth;
            height: window.innerHeight;
        }

        SubWindow @ MainWindow {
            background-color: "gray";
            background-image: "";
            width: this.parent.width/3.;
            height: this.parent.height/3.;
            top: 50;
            left: 50;

            SubItem @ Text {
                color: "purple";
            }

            SubItem {
                text: "A subclassed text item";
            }
        }

        MainWindow {
            id: root;

            Text {
                text: "My toplevel Window";
            }

            SubWindow {
                border-color: "black";
                border-width: 2;
                border-style: "solid";
            }

            SubWindow {
                left: 10;
                top: 400;
            }
        }

        </script>

    </head>

    <body onload="init();">
    </body>
</html>
