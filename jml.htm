<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="quick_tokenizer.js"></script>
        <script type="text/javascript" src="quick_compiler.js"></script>
        <script type="text/javascript" src="quick_dom.js"></script>
        <script type="text/javascript" src="quick.js"></script>

        <script type="text/javascript">

        function compile () {

            var textarea = window.document.getElementById("jml");

            var tokens = Quick.Tokenizer.parse(textarea.value);
            Quick.Tokenizer.dumpTokens();

            var compiler = Quick.Compiler;
            compiler.render(tokens, function (error, result) {
                if (error) {
                    console.log(error);
                } else {
                    document.getElementById("output").innerHTML = result;
                    eval(result);
                }
            });
        }

        </script>
    </head>

    <body onload="">

<textarea id="jml" cols="80" rows="20">
Item {
    id: elem
    width: 100;
    height: 100;
    left: 0;
    top: 0;
    background-color: "#ffff00";

    Image {
        id: image1;
        top: 10;
        left: 10;
        width: 128;
        height: 128;
    }

    Image {
        top: 10;
        left: 200;
        width: 128;
        height: 128;
        src: "url('weather-clouds.png')";
    }

    Image {
        top: 10;
        left: 400;
        width: 128;
        height: 128;
        src: "weather-few-clouds-night.png";
    }

    Rectangle {
        id: child
        width: this.elem.width * 2.0;
        height: 200;
        left: 500;
        top: 100;
        background-color: "#ff00ff";
        pressed: false;
        mousePressStartX: this.pressed ? this.mouseRelX : 0;
        mousePressStartY: this.pressed ? this.mouseRelY : 0;
        onmousedown: this.pressed = true;
        onmouseup: this.pressed = false;
        onmousemove: ^{
            if (this.pressed) {
                this.left = this.mouseAbsX - this.mousePressStartX;
                this.top = this.mouseAbsY - this.mousePressStartY;
            }
        }^

        Button {
            id: child2
            width: 100;
            height: 20;
            left: 0;
            top: 0;
            text: "Toggle drag"
            mouseHover: false;
            mousePressed: false
            border-radius: this.mousePressed ? 4 : 2;
            border-color: this.mouseHover ? "black" : "gray";
            background-color: this.mousePressed ? "gray" : "lightgray";
            onmousedown: this.mousePressed = true;
            onmouseup: this.mousePressed = false;
            onmouseout: this.mouseHover = false;
            onmouseover: this.mouseHover = true;
            onclick: ^{
                this.parent.hoverEnabled = !this.parent.hoverEnabled;
                console.log("some output");
            }^;
        }
    }
}
</textarea>

        <input type="button" value="compile" onclick="compile()"/>

<pre id="output">

</pre>

    </body>
</html>
