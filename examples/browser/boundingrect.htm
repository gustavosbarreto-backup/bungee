<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="../../src/quick_tokenizer.js"></script>
        <script type="text/javascript" src="../../src/quick_compiler.js"></script>
        <script type="text/javascript" src="../../src/quick_dom.js"></script>
        <script type="text/javascript" src="../../src/quick_helper.js"></script>
        <script type="text/javascript" src="../../src/quick.js"></script>

        <script type="text/javascript">

        // global config
        var config = {};
        config.normalBackgroundColor = "#3C7DC1";
        config.hightlightBackgroundColor = "#36A7DF";
        config.downBackgroundColor = "#006B9F";
        config.normalTextColor = "white";
        config.highlightTextColor = "white";

        </script>

        <script type="text/jml">

        Item {
            width: window.innerWidth
            height: window.innerHeight

            hoverEnabled: true
            onmousemove: ^{
                this.foo.bar.left = this.mouseAbsX - this.foo.bar.width/2
                this.foo.bar.top = this.mouseAbsY - this.foo.bar.height/2
            }^

            Item {
                id: foo
                backgroundColor: config.normalBackgroundColor
                overflow: "hidden"
                width: this.childrenWidth + 10
                height: this.childrenHeight + 10

                onclick: this.popup(this.width, this.height);
                function popup(a, b): ^{
                    alert("Size: " + a + "x" + b);
                }^

                Item {
                    left: 10
                    top: 100
                    backgroundColor: config.hightlightBackgroundColor;
                    width: 800;
                }

                Item {
                    id: bar;
                    left: 200
                    top: 40
                    backgroundColor: config.normalTextColor
                }
            }
        }

        </script>
    </head>


    <body onload="Quick.run();">
    </body>
</html>
