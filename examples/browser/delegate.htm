<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="../../src/quick_tokenizer.js"></script>
        <script type="text/javascript" src="../../src/quick_compiler.js"></script>
        <script type="text/javascript" src="../../src/quick_dom.js"></script>
        <script type="text/javascript" src="../../src/quick_animation.js"></script>
        <script type="text/javascript" src="../../src/quick_helper.js"></script>
        <script type="text/javascript" src="../../src/quick.js"></script>

        <script type="text/javascript">

        function init () {
            Quick.useQueryFlags();
            Quick.compileScriptTags();
        }

        </script>

        <script type="text/jml">

        MyDelegate @ Item {
            top: 0 + (this.modelData * (this.height + 2));
            left: 10
            width: 700;
            height: 70
            backgroundColor: "#0055cc"
            onmouseover: ^{ this.anim.reverse = false; this.anim.start() }^;
            onmouseout: ^{ this.anim.reverse = true; this.anim.start(); }^
            hoverEnabled: true
            scale: this.opacity
            onclick: this.parent.removeChild(this);
            overflow: "hidden"

            Animation {
                id: anim
                target: this.parent
                property: "width"
                from: this.parent.width
                middle: 0
                to: this.parent.width
                easing: "ease-in-out"
                duration: 1000
            }

            Image {
                id: delegateImage
                src: "person.png"
                width: 64
                height: 64
                left: 20
                top: this.parent.verticalCenter - this.verticalCenter
            }

            Text {
                id: delegateText
                text: "Delegate " + this.parent.modelData + " and a bit more..."
                color: "white"
                fontSize: 24
                left: this.delegateImage.right + 10
                top: this.parent.verticalCenter - this.verticalCenter
            }
        }

        Item {
            delegate: MyDelegate;
            model: 10;

            onload: ^{
                for (var i = 0; i < this.model; ++i) {
                    var child = this.createdelegate();
                    child.modelData = i;
                    this.addChild(child);
                    child.initializeBindings();
                }
            }^
        }

        </script>

    </head>

    <body onload="init();">
    </body>
</html>
