<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="../../src/quick_tokenizer.js"></script>
        <script type="text/javascript" src="../../src/quick_compiler.js"></script>
        <script type="text/javascript" src="../../src/quick_dom.js"></script>
        <script type="text/javascript" src="../../src/quick_helper.js"></script>
        <script type="text/javascript" src="../../src/quick.js"></script>

        <script type="text/javascript">

        function init() {
            Quick.useQueryFlags();
            Quick.compileScriptTags();
        }

        </script>

        <script type="text/jml">

        MainWindow @ Item {
            top: 0;
            left: 0;
            width: window.innerWidth;
            height: window.innerHeight;
        }

        SubWindow @ MainWindow {
            backgroundColor: "gray";
            backgroundImage: "";
            width: this.parent.width/3.;
            height: this.parent.height/3.;
            top: 50;
            left: 50;

            SubItem {
                text: "A subclassed text item";
            }

            SubItem @ Text {
                color: "purple";
            }
        }

        MainWindow {
            id: root;

            Text {
                text: "My toplevel Window";
            }

            SubWindow {
                borderColor: "black";
                borderWidth: 2;
                borderStyle: "solid";
            }

            SubWindow {
                left: 10;
                top: 400;
            }
        }

        </script>

    </head>

    <body onload="init();">
    </body>
</html>
