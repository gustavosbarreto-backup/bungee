<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="../../quick_full.min.js"></script>

        <script type="text/jml">

        Item {
            id: outerTextItem;
            backgroundColor: "lightgray";
            width: this.textItem.textWidth * 2;
            height: this.textItem.textHeight + 20;

            Text {
                id: textItem;
                left: (this.parent.width / 2.0) - (this.textWidth / 2.0)
                top: (this.parent.height / 2.0) - (this.textHeight / 2.0)
                backgroundColor: "gray";
                textColor: "white";
                text: "This is a text element";
            }
        }

        </script>

        <script type="text/jml">
        Item {
            id: elem
            top: 0;
            left: 0;
            width: window.innerWidth;
            height: window.innerHeight;


            Image {
                id: image1;
                top: 10;
                left: 10;
                width: 128;
                height: 128;
            }

            Image {
                top: 100;
                left: 200;
                width: 128;
                height: 128;
                src: "url('weather-clouds.png')";
                scale: this.input.mouseAbsX / 700;
            }

            Image {
                top: 100;
                left: 400;
                width: 128;
                height: 128;
                src: "weather-few-clouds-night.png";
                scale: 2.5 - (this.input.mouseAbsY / 400);
            }

            InputArea {
                id: input
            }

            Rectangle {
                id: child
                width: 400;
                height: 200;
                left: 500;
                top: 100;
                backgroundColor: this.input2.mousePressed ? "#ff00ff" : "#770077";

                Text {
                    text: "move me"
                    color: "white"
                }

                InputArea {
                    id: input2
                    onmousemove: ^{
                        if (this.mousePressed) {
                            this.parent.left = this.mouseAbsX - this.mouseRelStartX;
                            this.parent.top = this.mouseAbsY - this.mouseRelStartY;
                        }
                    }^
                }
            }
        }
        </script>

    </head>

    <body onload="Quick.run();">
    </body>
</html>
