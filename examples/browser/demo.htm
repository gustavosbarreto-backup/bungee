<html>
    <head>
        <title> QuickJS </title>

        <script type="text/javascript" src="../../quick_full.min.js"></script>

        <script type="text/jml">

        Item {
            id: outerTextItem;
            backgroundColor: "lightgray";
            width: this.textItem.textWidth * 2;
            height: this.textItem.textHeight + 20;

            Text {
                id: textItem;
                left: (this.parent.width / 2.0) - (this.textWidth / 2.0)
                top: (this.parent.height / 2.0) - (this.textHeight / 2.0)
                backgroundColor: "gray";
                textColor: "white";
                text: "This is a text element";
            }
        }

        </script>

        <script type="text/jml">
        Item {
            id: elem
            top: 0;
            left: 0;
            width: window.innerWidth;
            height: window.innerHeight;
            hoverEnabled: true;

            Image {
                id: image1;
                top: 10;
                left: 10;
                width: 128;
                height: 128;
            }

            Image {
                top: 100;
                left: 200;
                width: 128;
                height: 128;
                src: "url('weather-clouds.png')";
                scale: this.parent.mouseAbsX / 700;
            }

            Image {
                top: 100;
                left: 400;
                width: 128;
                height: 128;
                src: "weather-few-clouds-night.png";
                scale: 2.5 - (this.parent.mouseAbsY / 400);
            }

            Rectangle {
                id: child
                width: this.child2.width * 3.0;
                height: 200;
                left: 500;
                top: 100;
                backgroundColor: this.hoverEnabled ? "#ff00ff" : "#770077";
                onmousemove: ^{
                    if (this.mousePressed) {
                        this.left = this.mouseAbsX - this.mouseRelStartX;
                        this.top = this.mouseAbsY - this.mouseRelStartY;
                    }
                }^

                Item {
                    id: child2
                    width: 100;
                    height: 20;
                    left: 20;
                    top: 20;
                    text: "Toggle drag"
                    hoverEnabled: true;
                    borderRadius: this.mousePressed ? 4 : 2;
                    borderColor: this.containsMouse ? "black" : "gray";
                    backgroundColor: this.mousePressed ? "gray" : "lightgray";
                    onclick: ^{
                        this.parent.hoverEnabled = !this.parent.hoverEnabled;
                        console.log("toggle dragging");
                    }^;
                }
            }
        }
        </script>

    </head>

    <body onload="Quick.run();">
    </body>
</html>
